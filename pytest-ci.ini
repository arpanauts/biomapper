[tool:pytest]
# CI-specific pytest configuration
# Skip tests that require external services

# Marker definitions
markers =
    requires_external_services: Tests that require external services (Qdrant, APIs)
    requires_api: Tests that require API server running at localhost:8000
    requires_qdrant: Tests that specifically require Qdrant
    requires_network: Tests that require network access
    slow: Tests that take more than 30 seconds
    performance: Performance benchmark tests

# Skip external service tests in CI
addopts = 
    -m "not requires_external_services and not requires_api and not requires_qdrant and not requires_network"
    --tb=short
    --strict-markers
    -ra

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8
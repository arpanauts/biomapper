# Example usage of the ResultsSaver action in a strategy

strategy:
  name: "Example Strategy with ResultsSaver"
  actions:
    # ... previous actions that populate data in context ...
    
    # Save mapping results as CSV
    - action_type: SAVE_RESULTS
      params:
        input_context_key: "reconciled_results"
        output_directory: "${OUTPUT_DIR}/mappings"
        filename: "protein_mappings"
        format: "csv"
        create_summary: true
        include_timestamp: true
    
    # Save statistics as JSON
    - action_type: SAVE_RESULTS
      params:
        input_context_key: "mapping_statistics"
        output_directory: "${OUTPUT_DIR}/stats"
        filename: "mapping_stats"
        format: "json"
        ensure_unique: true
    
    # Save bidirectional pairs with timestamp
    - action_type: SAVE_RESULTS
      params:
        input_context_key: "bidirectional_pairs"
        output_directory: "${OUTPUT_DIR}/bidirectional"
        filename: "bidirectional_mappings"
        format: "csv"
        include_timestamp: true
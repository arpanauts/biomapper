name: "UKBB Proteins to KG2c via UniProt"
description: "Map UKBB proteomics data to KG2c protein ontology using UniProt accessions"

metadata:
  # Required fields
  id: "prot_ukb_to_kg2c_uniprot_v1_base"
  name: "UKBB Proteins to KG2c via UniProt"
  version: "1.0.0"
  created: "2025-01-08"
  author: "biomapper-team"
  entity_type: "proteins"
  source_dataset: "ukbb"
  target_dataset: "kg2c"
  bridge_type: ["uniprot"]
  
  # Quality tracking
  quality_tier: "experimental"
  validation_status: "pending"
  expected_match_rate: 0.85
  actual_match_rate: null
  
  # Data tracking
  source_files:
    - path: "/procedure/data/local_data/MAPPING_ONTOLOGIES/ukbb/UKBB_Protein_Meta.tsv"
      last_updated: "2024-10-01"
      row_count: 2500
  target_files:
    - path: "/procedure/data/local_data/MAPPING_ONTOLOGIES/kg2.10.2c_ontologies/kg2c_proteins.csv"
      last_updated: "2024-10-01"
      row_count: 45000
  
  # Optional fields
  description: "Maps UKBB proteomics data to KG2c protein ontology using UniProt accessions"
  tags: ["proteomics", "uniprot", "kg2c", "ukbb"]
  dependencies: []
  supersedes: null
  citation: null

parameters:
  output_dir: "/tmp/biomapper_results/prot_ukb_to_kg2c"

steps:
  - name: load_ukbb
    action:
      type: LOAD_DATASET_IDENTIFIERS
      params:
        file_path: "/procedure/data/local_data/MAPPING_ONTOLOGIES/ukbb/UKBB_Protein_Meta.tsv"
        identifier_column: "uniprot"
        output_key: "ukbb_proteins"
  
  - name: load_kg2c
    action:
      type: LOAD_DATASET_IDENTIFIERS
      params:
        file_path: "/procedure/data/local_data/MAPPING_ONTOLOGIES/kg2.10.2c_ontologies/kg2c_proteins.csv"
        identifier_column: "xrefs"
        output_key: "kg2c_proteins_raw"
  
  - name: extract_kg2c_uniprot
    action:
      type: PROTEIN_EXTRACT_UNIPROT_FROM_XREFS
      params:
        input_key: "kg2c_proteins_raw"
        xrefs_column: "xrefs"
        remove_isoforms: true
        output_key: "kg2c_proteins"
  
  - name: normalize_ukbb
    action:
      type: PROTEIN_NORMALIZE_ACCESSIONS
      params:
        input_key: "ukbb_proteins"
        output_key: "ukbb_normalized"
  
  - name: filter_kg2c
    action:
      type: FILTER_DATASET
      params:
        input_key: "kg2c_proteins"
        filter_criteria:
          has_uniprot: true
        output_key: "kg2c_filtered"
  
  - name: multi_bridge
    action:
      type: PROTEIN_MULTI_BRIDGE
      params:
        source_key: "ukbb_normalized"
        target_key: "kg2c_filtered"
        bridge_types: ["uniprot", "gene_symbol", "ensembl"]
        max_attempts: 3
        output_key: "mapped_proteins"
  
  - name: calculate_overlap
    action:
      type: CALCULATE_SET_OVERLAP
      params:
        dataset1_key: "ukbb_normalized"
        dataset2_key: "kg2c_filtered"
        output_key: "overlap_statistics"
  
  - name: export_mapping
    action:
      type: EXPORT_DATASET
      params:
        dataset_key: "mapped_proteins"
        output_path: "${parameters.output_dir}/ukbb_kg2c_proteins.tsv"